<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AluraDev</title>
    <link
      rel="shortcut icon"
      href="../assets/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/comunidade.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/01d2899e28.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header class="grid grid-header">
        <div id="logo">
          <a href="#"
            ><img src="../assets/logo-plataforma.png" alt="Logo Plataforma"
          /></a>
        </div>
        <div id="barra-pesquisa">
          <input type="text" id="pesquisa" placeholder="Busque por algo" />
        </div>
        <div id="perfil">
          <a href="#"
            ><img src="../assets/usuario.svg" alt="Usuário" /><span
              id="usuario"
            ></span
          ></a>
        </div>
      </header>
      <main class="grid-main-comunidade">
        <section id="menu">
          <h4 class="subtitle">Menu</h4>
          <ul>
            <li id="editor-codigo">
              <a href="index.html"
                ><i class="fas fa-code"></i><span>Editor de código</span></a
              >
            </li>
            <li id="comunidade">
              <a href="comunidade.html"
                ><i class="fas fa-users"></i><span>Comunidade</span></a
              >
            </li>
          </ul>
        </section>
        <section id="codigos" class="grid-codigos-comunidade"></section>
      </main>
    </div>
    <script src="../js/comunidade.js"></script>
  </body>
</html>
