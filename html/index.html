<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AluraDev</title>
    <link
      rel="shortcut icon"
      href="../assets/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/editor.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/01d2899e28.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header class="grid grid-header">
        <div id="logo">
          <a href="#"
            ><img src="../assets/logo-plataforma.png" alt="Logo Plataforma"
          /></a>
        </div>
        <div id="barra-pesquisa">
          <input type="text" id="pesquisa" placeholder="Busque por algo" />
        </div>
        <div id="perfil">
          <a href="#"
            ><img
              src="../assets/usuario.svg"
              alt="Usuário"
              id="foto-usuario"
            /><span id="usuario">John Peter</span></a
          >
        </div>
      </header>
      <main class="grid grid-main">
        <section id="menu">
          <h4 class="subtitle">Menu</h4>
          <ul>
            <li id="editor-codigo">
              <a href="index.html"
                ><i class="fas fa-code"></i><span>Editor de código</span></a
              >
            </li>
            <li id="comunidade">
              <a href="comunidade.html"
                ><i class="fas fa-users"></i><span>Comunidade</span></a
              >
            </li>
          </ul>
        </section>
        <section id="codigo">
          <div class="bg-codigo">
            <div id="code">
              <textarea name="codigo" id="input-codigo">
const pluckDeep = key => obj => key.split('.').reduce((accum, key) => accum[key], obj)

const compose = (...fns) => res => fns.reduce((accum, next) => next(accum), res)

const unfold = (f, seed) => {
  const go = (f, seed, acc) => {
    const res = f(seed)
    return res ? go(f, res[1], acc.concat([res[0]])) : acc
  }
  return go(f, seed, [])
}
              </textarea>
              <img src="../assets/mac_buttons.svg" class="btn-mac" />
            </div>
          </div>
          <div>
            <button id="btn-highlight">Visualizar com o highlight</button>
          </div>
        </section>
        <section id="infos-projeto">
          <div id="seu-projeto">
            <h4 class="subtitle">Seu projeto</h4>
            <input
              type="text"
              id="nome-projeto"
              placeholder="Nome do seu projeto"
            />
            <textarea
              type="text"
              id="descricao-projeto"
              placeholder="Descrição do seu projeto"
            ></textarea>
          </div>
          <div id="personalizacao">
            <h4 class="subtitle">Personalização</h4>
            <div>
              <select name="linguagens" id="linguagens">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="csharp">C#</option>
              </select>
              <input type="color" id="cor-selecionada" />
            </div>
          </div>
          <button id="btn-salvar-projeto" onclick="">Salvar projeto</button>
        </section>
      </main>
    </div>
    <script src="../js/editor.js"></script>
  </body>
</html>
